<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Công Việc</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Thêm Công Việc</h1>
  <form action="#" th:action="@{/jobs/add}" th:object="${job}" method="post">
    <div class="form-group">
      <label for="jobName">Tên Công Việc:</label>
      <input type="text" id="jobName" name="jobName" th:field="*{jobName}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="jobDesc">Mô Tả Công Việc:</label>
      <textarea id="jobDesc" name="jobDesc" th:field="*{jobDesc}" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="skills">Chọn Kỹ Năng:</label>
      <select id="skills" name="skillIds" multiple class="form-control">
        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="skillLevel">Mức Độ Yêu Cầu:</label>
      <select id="skillLevel" name="skillLevel" class="form-control">
        <option th:each="level : ${skillLevels}" th:value="${level}" th:text="${level}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu Công Việc</button>
  </form>
</div>
</body>
</html>
