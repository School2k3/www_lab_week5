<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Công Việc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4">Thêm Công Việc</h1>

  <form action="#" th:action="@{/jobs/add}" th:object="${job}" method="post" class="shadow p-4 rounded bg-white">
    <div class="mb-3">
      <label for="jobName" class="form-label">Tên Công Việc:</label>
      <input type="text" id="jobName" name="jobName" th:field="*{jobName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="jobDesc" class="form-label">Mô Tả Công Việc:</label>
      <textarea id="jobDesc" name="jobDesc" th:field="*{jobDesc}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="skills" class="form-label">Chọn Kỹ Năng:</label>
      <select id="skills" name="skillIds" multiple class="form-select">
        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="skillLevel" class="form-label">Mức Độ Kỹ Năng:</label>
      <select id="skillLevel" name="skillLevel" class="form-select">
        <option th:each="level : ${skillLevels}" th:value="${level}" th:text="${level}"></option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
