<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập Nhà Tuyển Dụng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Đăng Nhập Nhà Tuyển Dụng</h1>
    <form action="#" th:action="@{/login/company}" method="post">
        <div class="form-group">
            <label for="companyId">ID Nhà Tuyển Dụng:</label>
            <input type="text" id="companyId" name="username" class="form-control" placeholder="Nhập ID của bạn" required>
        </div>
        <div class="form-group">
            <label for="companyPhone">Số Điện Thoại:</label>
            <input type="password" id="companyPhone" name="password" class="form-control" placeholder="Nhập số điện thoại của bạn" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Đăng Nhập</button>
    </form>
</div>
</body>
</html>
